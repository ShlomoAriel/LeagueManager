<div class="row">
    <h3>הוספת שחקן חדש</h3>
    <form name="form" class="form-horizontal">
        <div class="col-lg-12">
            <div class="col-md-4">
                <label class="" for="player">שם</label>
                <input class="form-control" type="text" ng-model="player.Name" id="player">
            </div>
            <div class="col-md-4">
                <label class="" for="player">דואר אלקטרוני</label>
                <input class="form-control" type="text" ng-model="player.Email">
            </div>

            <div class="col-md-4">
                <label class="" for="player">טלפון</label>
                <input class="form-control" type="text" ng-model="player.Phone">
            </div>
            <div class="col-md-4">
                <label class="" for="player">קבוצה</label>
                <select ng-model="player.TeamId" ng-options="team.Id as team.Name for team in teams" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <label class="" for="position">עמדה</label>
                <select ng-model="player.PositionId" ng-options="position.Id as position.Name for position in positions" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <label class="">d</label>
                <div class="form-actions">
                    <button class="btn btn-primary" ng-click="save()">
                        הוספה
                    </button>
                    <a href="#/" class="btn">ביטול</a>
                </div>
            </div>
        </div>
    </form>
</div>
<h3>ניהול שחקנים קיימים</h3>
<div class="row dd-holder">
    <div class=" row col-md-4 form-group">
        <select ng-model="season" ng-options="product as product.Name for product in seasons | orderBy:['-Priority']" class="form-control" ng-change="getTeamSeasonPlayers()"></select>
    </div>
</div>
<div class="col-md-6">
    <div class="clearfix">
        <h3>כל השחקנים</h3>
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>שם</th>
                    <th>עמדה</th>
                    <th>הוסף</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in teamPlayers | orderBy:'Position.Priority'" id="team_player{{item.Id}}">
                    <td>{{$index+1}}</td>
                    <td><a href="#/main/player/{{item.Id}}">{{item.Name}}</a></td>
                    <td>{{item.Position.Name}}</td>
                    <td>{{item.Goals}}</td>
                    <td>
                        <a class="btn btn-primary btn-flat" id="add-fixture" ng-click="addPlayerToSeason(item)">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-md-6">
    <div class="clearfix">
        <h3>שחקנים</h3>
        <table class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>שם</th>
                <th>עמדה</th>
                <th>שערים</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in teamSeasonPlayers | orderBy:'Position.Priority'" id="season_player{{item.Id}}">
                <td>{{$index+1}}</td>
                <td><a href="#/main/player/{{item.Id}}">{{item.Name}}</a></td>
                <td>{{item.Position.Name}}</td>
                <td>{{item.Goals}}</td>
                <td>
                    <a class="btn btn-danger btn-flat" id="remove-player" ng-click="removePlayerFromSeason(item)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
