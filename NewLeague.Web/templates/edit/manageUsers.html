<div class="page-header">
    <h3>התחברות</h3>
</div>
<p>
    התחברות מנהל קבוצה
</p>
<form name="form" class="form-horizontal">
    <input class="form-control" type="text" ng-model="role">
    <button class="btn btn-primary" ng-click="addRole()">
        הוספה
    </button>
</form>
<div class="clearfix">
    <div class="row">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>שם</th>
                    <th>קבוצה</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users " item_{{user.username}}" id="user_{{user.Id}}">
                    <td>{{$index+1}}</td>
                    <td>{{user.UserName}}</td>
                    <td>{{user.Team.Name}}</td>
                    <td>
                        <a class="btn btn-danger btn-flat" ng-click="delete()">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
