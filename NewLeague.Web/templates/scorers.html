<div class="row dd-holder">
        <div class=" row col-md-3">
            <!--<select ng-model="season" ng-options="season.Id as season.Name for season in seasons" class="form-control" ng-change="getScorers()"></select>-->
            <select ng-model="season" ng-options="product as product.Name for product in seasons | orderBy:['-Priority']" class="form-control" ng-change="getScorers()"></select>
        </div>
</div>
<div class="applewrap">
    <div id="table-head">
        כובשים {{season.Name}}
    </div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>שם</th>
                <th>קבוצה</th>
                <th>שערים</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr ng-repeat="item in scorers | orderBy:'-Goals'" id="item_{{item.Id}}">
                <td>{{$index+1}}</td>
                <td><a ng-click="go('main.player',{Id:item.Id})">{{item.Name}}</a></td>
                <td><a ng-click="go('main.team',{Id:item.Team.Id})">{{item.Team.Name}}</a></td>
                <td>{{item.Goals}}</td>
            </tr>
        </tbody>
    </table>
</div>
