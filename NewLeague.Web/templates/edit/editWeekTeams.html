
<form novalidate class="simple-form">
    <div class="row">
        <div class="col-md-4 form-group date-custom">
                <select ng-model="season.Id" ng-options="season.Id as season.Name for season in seasons" class="form-control" ng-change="getSeasonWeeks()"></select>
        </div>
        <div class="col-md-4 form-group date-custom">
                <select ng-model="week.Id" ng-options="week.Id as week.Number for week in weeks" class="form-control" ng-change="getweek()"></select>
        </div>
        <div class="col-md-4 date-custom">
            <a class="btn btn-info btn-flat" id="add-fixture" ng-click="nextWeek()">
                מחזור הבא
            </a>
        </div>
        
    </div>
    <table class="table big-font-table table-plugins table-hover">
        <tr ng-repeat="fixture in selectedweek" id="fixture_{{fixture.Id}}">
            <td><select ng-model="fixture.HomeId" ng-options="item.Id as item.Name for item in teams" class="form-control date-custom"></select></td>
            <td><div class="date-custom score-cell">{{fixture.HomeGoals}}</div></td>
            <td><div class="date-custom score-cell">{{fixture.AwayGoals}}</div></td>
            <td><select ng-model="fixture.AwayId" ng-options="item.Id as item.Name for item in teams" class="form-control date-custom"></select></td>
            <td style="direction:ltr">
                <datetimepicker ng-model="fixture.Date"
                                min-date="minDate" show-weeks="showWeeks" hour-step="hourStep"
                                minute-step="minuteStep" show-meridian="showMeridian"
                                date-format="dd-MMM-yyyy" date-options="dateOptions"
                                date-disabled="disabled(date, mode)"
                                readonly-date="false"
                                readonly-time="false"></datetimepicker>
            </td>
            <td>
                <div class="date-custom">
                    <a class="btn btn-danger btn-flat" ng-click="deleteMatch()">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                
            </td>
        </tr>
    </table>
    <div class="row form-group">
        <a class="btn btn-info btn-flat" id="add-fixture" ng-click="addMatch()">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
        <a class="btn btn-info btn-flat" id="add-fixture" ng-click="editWeekTeams()">
            <i class="glyphicon glyphicon-floppy-disk"></i>
        </a>
        <!--<div class="alert alert-success" id="saved" >
            <strong>Success!</strong> Matches updated!.
        </div>-->
        <div class="btn btn-success btn-flat" id="saved" style="display:none;">
            Matches updated!
        </div>
    </div>
</form>
<h2>מחזורים</h2>
<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>#</th>
    <th>שם</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in weeks" id="item_{{item.Id}}">
            <td>{{item.Id}}</td>
            <td><a href="#/main/player/{{item.Number}}">{{item.Number}}</a></td>
            <td><button class="btn btn-danger" ng-click="deleteWeek()">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="page-header">
    <h3>הוספת מחזור</h3>
</div>
<div class="clearfix">
    <div class="container">
        <div class="row">
            <form name="form" class="form-horizontal">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{error: form.Player.$invalid}">
                        <label class="" for="weeks">שם</label>
                        <div class="input-group">
                            <input class="form-control" type="text" ng-model="week.Number" id="number">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!--<label class="" for="player">קבוצה</label>
                        <select ng-model="season.SeasonId" ng-options="season as season.Name for season in seasons" class="form-control"></select>-->

                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" ng-click="save()">
                            הוספה
                        </button>
                        <a href="#/" class="btn">ביטול</a>
                    </div>
                    <div id="added" style="display:none;">
                        Matches updated!
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
